{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <!-- author name -->
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Author name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control" value="bob"/>
      </div>
    </div>

    <!-- email -->
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control" value= "123@aol.com"/>
      </div>
    </div>
    
    <!-- title -->
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" value = "Example title"/>
      </div>
    </div>
    
    <!-- page content -->
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="content" rows="5" type="text" class="form-control" value = "hello world"/></textarea>
      </div>
    </div>
    
    <!-- page status -->
    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <input name="status" type="text" class="form-control" value = "open"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
